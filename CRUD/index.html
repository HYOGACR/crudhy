<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">HyagaJDLCCruz_Crud</font></font></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Navegación de palanca">
            <span class="navbar-toggler-icon"></span>
          </button>            
      </nav>
      <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un Producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price"  step="0.01"  placeholder="Precio del Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="date" id="year" placeholder="Año del producto" class="form-control">
                        </div><br>
                        <button type="submit" class="btn btn  btn.prymary btn-outline-warning"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Guardar</font></font></button>
                    </form>
                </div>
            </div>
            <div id="product-list" clas="col-md-8">   
        </div>
      </div>
      <script src="App.js"></script>
